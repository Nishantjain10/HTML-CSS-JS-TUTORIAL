<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container-main">
            <div class="container">
                <div>
                    <h3 class="score-title">TEAM A</h3>
                    <p class="score-counter" id="score-el-primary">0</p>
                    <button class="plus-score-counter" onclick="addOne()">+1</button>
                    <button class="plus-score-counter" onclick="addTwo()">+2</button>
                    <button class="plus-score-counter" onclick="addThree()">+3</button>
                    <span class="break-line">
                        <button class="score-counter-reset" onclick="reset()">NEW GAME</button>
                    </span>
                </div>
                <div>
                    <h3 class="score-title">TEAM B</h3>
                    <p class="score-counter" id="score-el-secondary">0</p>
                    <button class="plus-score-counter" onclick="addSecOne()">+1</button>
                    <button class="plus-score-counter" onclick="addSecTwo()">+2</button>
                    <button class="plus-score-counter" onclick="addSecThree()">+3</button>
                    <span class="break-line">
                    <button class="score-counter-reset" onclick="secReset()">NEW GAME</button>
                    </span>
                </div>
            </div>
        </div> 
        <script src="index.js"></script>
    </body>
</html>
